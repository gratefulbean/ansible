---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name:
        - htop
        - tmux
        - thunar

  - name: copy wallpaper file
    copy:
      src: files/space.jpg
      dest: /usr/share/backgrounds/space.jpg
      owner: bean
      group: bean

  - name: Set Mate wallpaper
    ansible.builtin.command:
      cmd: "gsettings set org.mate.background picture-filename /usr/share/backgrounds/space.jpg"

  - name: set wallpaper position
    ansible.builtin.command:
      cmd: "gsettings set /org/mate/desktop/background/picture-options stretched"

  - name: copy .bashrc file
    copy:
     src: files/bashrc
     dest: /home/bean/.bashrc
     owner: bean
     group: bean

  - name: copy VPN profile
    copy:
     src: files/VPN_middle_earth.ovpn
     dest: /home/bean/Documents
     owner: bean
     group: bean
